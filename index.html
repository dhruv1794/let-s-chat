<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class='container'>
        <br/>
        <div class='jumbotron'>
            <h1 class='display-4'>Let's Chat</h1>
            <br/>
            <input id='name' class='form-control' placeholder='enter name'>
            <br/>
            <textarea  id='message' class='form-control' placeholder='enter name'></textarea>

            <br/>
            <button id='send' class='btn btn-success'>SEND</button>
        </div>
        <div id='messages'>

        </div>
    </div>
    
   
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src='/socket.io/socket.io.js'node></script>
    <script>
        var socket = io();
            $(()=>{
                $('#send').click(()=>{
                    var message = {
                        name:$('#name').val(), message:$('#message').val()
                    }
                    postMessage(message)
                })
                getMessages();
               

               
            })
            socket.on('message',addMessage)
            function addMessage(message){
                    $('#messages').append(`<h4>${message.name}</h4><p>${message.message}</p>`)
                }
            function getMessages(){
                $.get('https://fierce-gorge-28082.herokuapp.com/message',(data)=>{
                    data.forEach(addMessage)
                    console.log(data)
                })
            }
            function postMessage(message){
                $.post('https://fierce-gorge-28082.herokuapp.com/message',message)
               
            }
    </script>
  </body>
</html>
